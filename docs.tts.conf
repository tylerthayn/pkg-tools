{
	"source": {
		"include": ["D:/TTS/development/js.core/src/", "tasks/docs.js", "tasks/bump.js", "templates/docs/renderers/Component"],
		"includePattern": ".+\\.js(doc|x)?$",
		"excludePattern": "(^|\\/|\\\\)_"
	},
	"sourceType": "module",
	"tags": {
		"allowUnknownTags": true,
		"dictionaries": ["jsdoc","closure"]
	},
	"templates": {
		"cleverLinks": false,
		"monospaceLinks": false,
		"theme": "spacelab",
		"inverseNav": "true"
	},
	"opts": {
		"destination": "xdocs/docdash",
		"template": "./jsdoc/docdash",
        "encoding": "utf8",
		"recurse": true
	},
    "docdash": {
        "static": true,
		"search": false,
		"commonNav": true,
		"typedefs": true,
		"menu": {
			"Repository": {
			    "href":"https://github.com/tylerthayn/pkg-tools",
				"target":"_blank",
                "class":"menu-item",
                "id":"website_link"
            }
		}
	}
}