{
	"source": {
		"include": ["tasks/docs.js", "tasks/bump.js", "templates/docs/renderers/Component"],
		"includePattern": ".+\\.js(doc|x)?$",
		"excludePattern": "(^|\\/|\\\\)_"
	},
	"sourceType": "module",
	"tags": {
		"allowUnknownTags": true,
		"dictionaries": ["jsdoc","closure"]
	},
	"templates": {
		"cleverLinks": false,
		"monospaceLinks": false,
		"theme": "spacelab",
		"inverseNav": "true"
	},
	"opts": {
		"destination": "docs3",
		"template": "node_modules/docdash"
		//"template": "./node_modules/@jsdoc/template-tts/template"
	}
}