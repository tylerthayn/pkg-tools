{
	"sourceType": "module",
	"tags": {
		"allowUnknownTags": true,
		"dictionaries": ["jsdoc","closure"]
	},
	"templates": {
		"cleverLinks": false,
		"monospaceLinks": false,
		"theme": "spacelab",
		"inverseNav": "true"
	},
	"opts": {
		"destination": "docs",
		"template": "./templates/docdash",
        "encoding": "utf8",
		"recurse": true,
		"verbose": true
	},
    "docdash": {
        "static": true,
		"search": false,
		"commonNav": true,
		"typedefs": true,
		"menu": {
			"Repository": {
			    "href":"https://github.com/tylerthayn/pkg-tools",
				"target":"_blank",
                "class":"menu-item",
                "id":"website_link"
            }
		}
	}
}