	<div id="_{{longname}}" class="Item" data-name="{{longname}}" data-kind="{{kind}}">
		<div class="Header">
			<div class="Title">{{name}}</div>
			<div class="Spacer"></div>
			<div class="Controls">
				<i class="material-icons">help</i>
			</div>
		</div>
		<div class="Content" style="xdisplay:none;">
			{{#properties}}
				<div class="Property">
					<div class="Header">
						<div class="Title">{{name}}</div>
						<div class="Types" style="display:flex;flex-direction:row;">
							{{#type}}&#123;{{Join names '|'}}&#125;{{/type}}
						</div>
						<div class="Description">{{description}}</div>
						<div class="Spacer"></div>
						<div class="Controls">
							<i class="material-icons">help</i>
						</div>
					</div>
				</div>
			{{/properties}}

			{{description}}
			<br>
			{{summary}}
			<br>
			Location: {{{Location meta}}}
			<div class="References">
				{{#examples}}
				<div class="Example" onClick="ShowExample(this)">Example</div>
				<div class="Example" style="display:none;">{{.}}</div>
				{{/examples}}
				{{#tutorials}}
				<div class="Tutorial" onClick="ShowTutorial({{.}})">Tutorial</div>
				{{/tutorials}}
			</div>
	<!-- start:item -->


	<!-- end:item -->
		</div>
	</div>
	<!-- end:item -->
