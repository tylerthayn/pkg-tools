{
	"source": {
		"include": ["src/", "README.md"],
		"includePattern": ".+\\.js(doc|x)?$",
		"excludePattern": "(^!|\\/|\\\\)_"
	},
	"sourceType": "module",
	"opts": {
		"destination": "xdocs/docstrap",
		"template": "./jsdoc/docstrap/template"
	},
	"tags": {
		"allowUnknownTags": true,
		"dictionaries": ["jsdoc","closure"]
	},
	"plugins": ["plugins/markdown"],
	"templates": {
		"logoFile": "",
		"cleverLinks": false,
		"monospaceLinks": false,
		"dateFormat": "ddd MMM Do YYYY",
		"outputSourceFiles": true,
		"outputSourcePath": true,
		"systemName": "DocStrap",
		"footer": "",
		"copyright": "",
		"navType": "vertical",
		"theme": "spacelab",
		"linenums": true,
		"collapseSymbols": false,
		"inverseNav": true,
		"protocol": "html://",
		"methodHeadingReturns": false
	},
	"markdown": {
		"parser": "gfm",
		"hardwrap": true
	}
}
